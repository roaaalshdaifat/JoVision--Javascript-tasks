<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Array Sum</title>
    <script>
        function handleClick() {
            let numbers = [];
            for (let i = 0; i <= 100; i++) {
                numbers.push(i);
            }
           let sum=0;
           for(let i=0;i<=100;i++)
           {
            sum+=i;
           }

            console.log(sum);
        }
    </script>
</head>
<body>
    <button onclick="handleClick()">Click me</button>
</body>
</html>
