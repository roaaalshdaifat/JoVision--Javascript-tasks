<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Event</title>
    <script>
        function handleClick() {
            console.log("Hello World");
        }
    </script>
</head>
<body>
    <button onclick="handleClick()">Click me</button>
</body>
</html>
