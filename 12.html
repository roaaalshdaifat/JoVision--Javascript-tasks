<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">
    <br><br>
    <label for="age">Age:</label><input type="text" id="age" placeholder="Age">
    <br><br>
    <button id="submitButton">Submit</button>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const timestamp = new Date().toLocaleString();

            const userInfo = {
                name: name,
                age: age,
                timestamp: timestamp
            };

            const { name: enteredName, age: enteredAge, timestamp: enteredTimestamp } = userInfo;

            window.alert(`Your name is: ${enteredName}\nYour age is: ${enteredAge}\nTimestamp: ${enteredTimestamp}`);
        });
    </script>
</body>
</html>
